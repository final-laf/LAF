<form action="/review/update" method="POST" enctype="multipart/form-data" id="reviewSubmit" accept-charset="UTF-8">
  <input id="reviewModifyModalReviewNo" name="reviewNo" type="hidden" >
  <input id="reviewModifyModalOrderNo" name="orderNo" type="hidden" >
  <div class="review-modal-overlay" id="review-modal-overlay">
    <div class="review-modal-window">
      <div class="review-modal-close">x</div>
      <div class="review-modal-top">
        <div>
          <label for="img1">
            <img class="preview" src="/images/common/no-image.png">
          </label>
          <input type="file" class="reviewImg" id="img1" name="images" accept="image/*"  value="/images/review/review_image_upload.png">
          <span class="deleteImg">&times;</span>
        </div>
        <div>
          <div class="review-modal-product">
            <div>
              <img src="/images/sample/230605001.jpg" id="reviewModifyProduct">
            </div>
            <div class="review-modal-product-desc">
              <div id="reviewModifyModalProductName">착용감best✨[98project/2만장돌파] 쿨 스트레이트 트레이닝 팬츠..</div>
              <div><span class="review-modal-subtitle" id="reviewModifyModalProductSalePrice">28,500</span><span class="review-grey" id="reviewModifyModalProductPrice">55,500</span></div>
              <div><span>리뷰개수:</span><span id="reviewModifyModalReviewCount"></span>개</div>
            </div>
          </div>
          <div class="write-review-modal-grade">
            <div><span>[상품 평점] </span></div>
            <div>
              <input type="range" min="0" max="5" step="0.1" value="0" name="reviewScore" id="reviewModifyModalStar">　
                <span id="reviewScoreBack">
                  <span id="reviewScoreColor">
                  </span>
                  <img id="reviewModalStar" src="/images/common/star.svg"></img>
                </span>　
                <input type="number" min="0" max="5" step="0.1" id="reviewModalTextScore" onKeypress="javascript:if(event.keyCode==13) {event.preventDefault()}" onkeyup="scoreValue(this.value)"></input><span id="reviewModifyScorePoint">점</span>
            </div>
          </div>
          <div class="write-review-modal-contents">
            <textarea id="reviewModifyModalContent" name="reviewContent" maxlength="300"></textarea>
          </div>
        </div>
      </div>
      <div class="write-review-modal-middle">
        <div>
          <label for="img2">
            <img class="preview" src="/images/common/no-image.png">
          </label>
          <input type="file" class="reviewImg" name="images" id="img2" accept="image/*" value="/images/review/review_image_upload.png">
          <span class="deleteImg">&times;</span>
        </div>
        <div>
          <label for="img3">
            <img class="preview" src="/images/common/no-image.png">
          </label>
          <input type="file" class="reviewImg" name="images" id="img3" accept="image/*" value="/images/review/review_image_upload.png">
          <span class="deleteImg">&times;</span>
        </div>
        <div>
          <label for="img4">
            <img class="preview" src="/images/common/no-image.png">
          </label>
          <input type="file" class="reviewImg" name="images" id="img4" accept="image/*" value="/images/review/review_image_upload.png">
          <span class="deleteImg">&times;</span>
        </div>
        <div>
          <label for="img5">
            <img class="preview" src="/images/common/no-image.png">
          </label>
          <input type="file" class="reviewImg" name="images" id="img5" accept="image/*" value="/images/review/review_image_upload.png">
          <span class="deleteImg">&times;</span>
        </div>
        
      </div>
      <div class="btn-container">
        <input type="hidden" name="deleteList">
        <button id="deleteReview" type="button">삭제</button>
        <button id="modifyReview" class="submit">수정</button>
      </div>
    </div>
  </div>
</form>
