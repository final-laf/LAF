<link rel="stylesheet" href="/css/boards/review.css">

<!-- 사용자 리뷰(최신순) 게시판 -->
<section class="reviews-boards-section" >
  <div class="reviews">
    <!-- 검색창 영역 -->
    <div class="reviews-boards-search">
      <div>
        <div>
          <!-- <span>상품평수</span> -->
          <!-- <span th:text="${reviewList?.size}">개수</span>
          <span>개</span> -->
        </div>
      </div>
    </div>

    <!-- 게시글 영역 -->
    <!-- 사용자 리뷰 게시글 하나하나 -->
    <div class="reviews-item" th:each="r:${reviewList}">
      <input type="hidden" th:text="${session.memberNo}">
      <div class="reviews-item-product">
        <img th:each="img, status:${r.reviewImg}" th:if="${status.first}" th:src="${img.reviewPath}">
        <div>
          <div id="reviewListProductName" th:text="${r.product.productName}">제품명</div>
          <div class="review-grey">
            <span class="review-grey" th:text="${r.product.productPrice}">가격</span><span class="review-grey">원</span>
          </div>
        </div>
      </div>
      <div class="reviews-item-review">
        <div class="reviews-item-review-contents">
          <div>
            <span>&starf;&starf;&starf;&starf;&starf;</span>
            <span class="review-grey" th:text="${r.orderUno}">244530002***</span>
          </div>
          <div class="review-grey" th:text="${r.reviewContent}">
            내용
          </div>
        </div>
        <div class="reviews-item-review-images">
          <div class="reviewListDetail" th:value="${r.reviewNo}">더보기 &gt;&gt;</div>
          <div>
            <img class="" th:each="img, status:${r.reviewImg}" th:if="${0<status.count}" th:src="${img.reviewPath}">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 게시글이 있을 때만 페이지네이션 보이기 -->
  <div th:if="${#lists.size(reviewList) > 0}" class="pagination-area">
    <ul th:unless="${param.query}" class="pagination">
        <!-- 첫 페이지로 이동 -->
        <li>
          <a th:href="@{/review(cp=1)}">
            <img th:src="@{/images/common/paging/first-page.svg}">
          </a>
        </li>
        <!-- 이전 목록 마지막 번호로 이동 -->
        <li>
          <a th:href="@{/review(cp=${pagination.prevPage})}">
            <img th:src="@{/images/common/paging/prev-page.svg}">
          </a>
        </li>
        <!-- 특정 페이지로 이동 -->
        <!-- #numbers.sequence(시작, 끝 [, step]) 시작 이상 , 끝 이하 까지 step만큼 증가하는 숫자를 발생-->
        <th:block th:each=" i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
            <!-- 현재 보고 있는 페이지 -->
            <li th:if="${i == pagination.currentPage}">
                <a class="current" th:text="${i}">현재페이지</a>
            </li>
            <li th:unless="${i == pagination.currentPage}">
                <a th:href="@{/review(cp=${i})}" th:text="${i}">현재페이지</a>
            </li>
        
        </th:block>
        
        <!-- 다음 목록 시작 번호로 이동 -->
        <li>
          <a th:href="@{/review(cp=${pagination.nextPage})}">
            <img th:src="@{/images/common/paging/next-page.svg}">
          </a>
        </li>

        <!-- 끝 페이지로 이동 -->
        <li>
          <a th:href="@{/review(cp=${pagination.maxPage})}">
            <img th:src="@{/images/common/paging/last-page.svg}">
          </a>
        </li>

    </ul>
    <!-- 검색 O인 경우의 페이지네이션 -->
    <ul th:if="${param.query}" class="pagination">
    
        <!-- 첫 페이지로 이동 -->
        <li><a th:href="@{/review(cp=1, key=${param.key}, query=${param.query})}">&lt;&lt;</a></li>

        <!-- 이전 목록 마지막 번호로 이동 -->
        <li><a th:href="@{/review(cp=${pagination.prevPage}, key=${param.key}, query=${param.query})}">&lt;</a></li>

        <!-- #numbers.sequence(시작, 끝 [,step]) -->
        <!-- 특정 페이지로 이동 -->
        <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
            <!-- 현재 보고있는 페이지 -->
            <li th:if="${i == pagination.currentPage}">
                <a class="current" th:text="${i}">현재 페이지</a>
            </li>

            <!-- 현재 페이지를 제외한 나머지 -->
            <li th:unless="${i == pagination.currentPage}">
                <a th:href="@{/review(cp=${i}, key=${param.key}, query=${param.query})}" th:text="${i}">현재 페이지</a>
            </li>
        </th:block>

        <!-- 다음 목록 시작 번호로 이동 -->
        <li><a th:href="@{/review(cp=${pagination.nextPage}, key=${param.key}, query=${param.query})}">&gt;</a></li>

        <!-- 끝 페이지로 이동 -->
        <li><a th:href="@{/review(cp=${pagination.maxPage}, key=${param.key}, query=${param.query})}">&gt;&gt;</a></li>
    </ul>
  </div>
  <!-- 검색창 -->
  <form th:action="${review}" method="get" id="boardSearch">
    <select name="key" id="searchKey">
      <option value="t">제목</option>
      <option value="c">내용</option>
      <option value="tc">제목+내용</option>
      <option value="w">작성자</option>
    </select>
    <input type="text" name="query" id="searchQuery" >
    <button>검색</button>
  </form>

</section>
