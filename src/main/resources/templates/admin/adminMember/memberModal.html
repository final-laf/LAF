<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/myPage/myPageInfo/myPageShippingModal.css">
</head>
<body>
  
<!-- 쿠폰 발급 모달창 -->
<div class="member-cupon-modal-overlay" id="memberCuponModalOverlay">
  <div class="member-cupon-modal-window">
    <table class="member-cupon-modal-table">
      <div class="member-modal-title">
        <span>쿠폰 지급</span>
      </div>
      <tbody>
        <!-- 4행 4열 -->
        <tr>
          <td>쿠폰명</td>
          <td colspan="3"><input type="text" id="cuponName"></td>
        </tr>
        <tr>
          <td>쿠폰 대상</td>
          <td>        
            <select name="memberCuponKey" id="memberCuponKey">
              <option value="all">전체 회원</option>
              <option value="bronze">브론즈 회원</option>
              <option value="silver">실버 회원</option>
              <option value="gold">골드 회원</option>
              <option value="platinum">플레티넘 회원</option>
            </select>
          </td>
          <td>유효기간</td>
          <td>
            <div class="cupon-detail-date">
              <div>
                <input type="date"> ~ <input type="date">
              </div>
              <div>
                <input type="checkbox"><span>기간제한 없음</span>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td rowspan="2">쿠폰 세부 정보</td>
          <td colspan="3">
            <div class="cupon-detail-top">
              <span>모든 주문에</span>
              <select name="memberCuponDiscountKey" id="memberCuponDiscountKey">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="1000">1,000</option>
                <option value="2000">2,000</option>
                <option value="5000">5,000</option>
                <option value="10000">10,000</option>
              </select>
              <select name="memberCuponDiscountPerWonKey" id="memberCuponDiscountPerWonKey">
                <option value="percentage">%</option>
                <option value="won">원</option>
              </select>
              <span>할인</span>
              <select name="memberCuponDiscountOverKey" id="memberCuponDiscountOverKey">
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="50000">50,000</option>
                <option value="100000">100,000</option>
              </select>
              <span>원 이상 구매시 적용</span>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="cupon-detail-top"v>
              <span>최대 할인 금액</span>
              <select name="memberCuponDiscountLimitKey" id="memberCuponDiscountLimitKey">
                <option value="30000">30,000</option>
                <option value="50000">50,000</option>
              </select>
            </div>
          </td>
      </tbody>
    </table>
    <!-- 하단 버튼 영역 -->
    <div class="member-cupon-btn-area">
      <button type="button" class="button member-cupon-modal-close">지급</button>
      <button type="button" class="button member-cupon-modal-close" id="cuponModalClose">닫기</button>
    </div>
  </div>
</div>




<script src="/js/admin/adminMember/member.js"></script>


</body>
</html>
