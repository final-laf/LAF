<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin/adminProduct/productEnroll.css">
  <title>관리자 :: 상품등록</title>
</head>
<body>

  <th:block th:replace="~{admin/adminHeader}"></th:block>
  
  <main>
    <section class="admin-container">
      <div class="control-classify">
        <a href="/admin/product"><span>상품 조회</span></a>
        <a href="/admin/product/enroll"><span class="control-classify-select">상품 등록</span></a>
      </div>
      <div class="product-enroll">
        <div>
          <span class="product-enroll-title">상품 등록</span>
        </div>
        <div>
          <div class="enroll-search-box">
            <table class="enroll-top-table">
              <tr>
                <td>썸네일 이미지</td>
                <td>상품명</td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td rowspan="3">
                  <img src="/images/sample/11280.gif">
                  <div class="enroll-img-btn">
                    <button type="button">파일업로드</button>
                    <button type="button">취소</button>
                  </div>
                </td>
                <td>카테고리</td>
                <td>
                  <select>
                    <option>1차 분류</option>
                    <option>1차 분류</option>
                    <option>1차 분류</option>
                  </select>
                  <select>
                    <option>2차 분류</option>
                    <option>2차 분류</option>
                    <option>2차 분류</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>가격</td>
                <td class="enroll-price">
                  <p><span>판매가</span><input type="text">원</p>
                  <p><span>할인율</span><input type="text">%</p>
                  <p><span>최종할인가</span><input type="text">원</p>
                </td>
              </tr>
              <tr>
                <td>적립금</td>
                <td><input type="text">원</td>
              </tr>
            </table>
            <table class="enroll-middle-table">
              <tr>
                <td>옵션</td>
                <td>크기</td>
                <td>색상</td>
                <td>가격</td>
                <td>재고 수량</td>
                <td>재고 실 위치</td>
                <td><button type="button">옵션 추가</button></td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><input type="text" value="S"></td>
                <td><input type="text" value="블랙"></td>
                <td><input type="text" value="35,000">원</td>
                <td><input type="text" value="20">개</td>
                <td><input type="text" value="A창고 25-3"></td>
                <td>
                  <select>
                    <option>판매중</option>
                    <option>품절</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><input type="text" value="S"></td>
                <td><input type="text" value="블랙"></td>
                <td><input type="text" value="35,000">원</td>
                <td><input type="text" value="20">개</td>
                <td><input type="text" value="A창고 25-3"></td>
                <td>
                  <select>
                    <option>판매중</option>
                    <option>품절</option>
                  </select>
                </td>
              </tr>
            </table>
            <table class="enroll-bottom-table">
              <tr>
                <td>
                  <div>상세 이미지</div>
                  <div class="enroll-detail-img-btn">
                    <button type="button">파일업로드</button>
                    <button type="button">취소</button>
                  </div>
                </td>
                <td>상세 설명</td>
              </tr>
              <tr>
                <td><img src="/images/prouduct/detail/1.png"></td>
                <td>
                  <textarea cols="30" rows="15">상품 상세설명을 적어주세요</textarea>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <th:block th:replace="~{/common/footer}"></th:block>

</body>
</html>
