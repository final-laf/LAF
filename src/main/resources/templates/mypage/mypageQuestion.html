<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/shopping/categoryList.css">
  <link rel="stylesheet" href="/css/mypage/mypageQuestion.css">
  <title>LAF :: 마이페이지</title>

</head>
<body>
  <th:block th:replace="~{/common/header}"></th:block>
  <th:block th:replace="~{/common/nav}"></th:block>
  
  <main>
    <section class="mypageQuestion-mainFrame">
      <th:block th:replace="~{/mypage/mypageSide}"></th:block>
      <!-- 마이페이지 중앙 대쉬보드 -->
      <div class="mypageQuestion-mainFrame-myMain">
        <!-- 등급 확인 및 적립금 예치금 쿠폰 -->
        <div class="mypageQuestion-myMain-text">1:1 문의 내역</div>
        <div class="mypageQuestion-MyMain-Question">
          <div>
            분류 선택 
            <select name="qnaCategory" onchange="categoryChange(this.value)"> <!-- 옵션 선택 시 변경점 바로 적용 -->
              <option value="write">작성 일자별</option>
              <option value="answer">답변 유무별</option>
            </select>
          </div>
          <table>
            <h2 th:each="e:${qnaList}"></h2>
            <tr>
              <th width="60px">번호</th>
              <th width="180px">분류</th>
              <th width="530px">제목</th>
              <th width="100px">작성자</th>
              <th width="100px">작성일</th>
            </tr>
            <!-- 항목 추가 -->
              <tr th:each="q,index:${qnaList}" class="mypageQuestion-Question-list">
                <td th:text="${index.index+1}">번호</td>
                <td th:text="${q.qnaCategory}">배송카테고리</td>
                <td th:text="${q.qnaTitle}">제목</td>
                <td th:text="${q.memberName}">작성자</td>
                <td th:text="${q.qnaCreateDate}">작성일</td>
              </tr>
            <!-- ~~~~~~~~~~~~~~~ -->
          </table>
          <div class="pagination-area">
            <ul class="pagination">
                <!-- 첫 페이지로 이동 -->
                <li><a><img src="/resources/image/common/paging/first-page.svg" id="aassdd"></a></li>
                <!-- 이전 목록 마지막 번호로 이동 -->
                <li><a><img src="/resources/image/common/paging/prev-page.svg"></a></li>
                <li><a class="current">1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
                <li><a>6</a></li>
                <!-- 다음 목록 시작 번호로 이동 -->
                <li><a><img src="/image/common/paging/next-page.svg"></a></li>
                <!-- 끝 페이지로 이동 -->
                <li><a><img src="/image/common/paging/last-page.svg"></a></li>
            </ul>
          </div>
          <div class="mypageQuestion-Question-search">
            <select name="key" id="QuestionSearchType">
              <option value="qna_title">제목</option>
              <option value="qna_content">내용</option>
              <option value="member_name">작성자</option>
            </select>
            <input type="text" id="QuestionSearchcontent">
            <button id="QuestionContent">검색</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <th:block th:replace="~{/common/footer}"></th:block>
  <script src="/js/mypage/mypageQuestion.js"></script>
  
</body>
</html>
