<div id="orderCouponBack"></div>
<section class="orderCoupon-mainFrame" id="orderCouponContent">
  <link rel="stylesheet" href="/css/common/default.css">
  <link rel="stylesheet" href="/css/order/orderCoupon.css">
  <!-- 결제 쿠폰 모달창  -->
  <div class="orderCoupon-mainFrame-main">
    <!-- 배송지 관리 -->
    <div class="orderCoupon-main-text">쿠폰 조회/적용
    </div>
    <table class="orderCoupon-main-notice">
      <tr>
        <th>쿠폰 사용에 따른 유의사항 </th>
      </tr>
      <tr>
        <td>
          <div>❶ 사용 가능한 쿠폰만 보여지게 됩니다.</div>
          <div>❷ 쿠폰은 회원등급 할인 이후에 적용되므로, 현재 페이지에서 보여지는 판매가와 실제 적용되는 금액과 다를 수 있습니다.</div>
          <div>❸ 추가쿠폰은 최대사용개수와 상관없이 상품 쿠폰과 주문서 쿠폰을 각각 1개씩 추가로 사용할 수 있는 쿠폰입니다.</div>
        </td>
      </tr>
    </table>
    <div class="orderCoupon-main-coupon">
      <div>
        <table>
          <tr>
            <th>쿠폰명</th>
            <th>유효기간</th>
            <th>사용여부</th>
          </tr>
          <!-- 항목 추가~ -->
          <tr th:each="coupon, i : ${couponList}" class="orderCoupon-coupon-list">
            <td>
              <div th:value="${coupon.couponNo}" th:text="${coupon.couponName}">쿠폰명</div>
              <div th:value="${coupon.couponCondition}" th:text="${#numbers.formatInteger(coupon.couponCondition, 3, 'COMMA')} + '원 이상 구매시'">쿠폰적용가능 최소결제금액</div>
              <input type="hidden" th:value="${coupon.couponUnit}">
              <input type="hidden" th:value="${coupon.couponAmount}">
              <input type="hidden" th:value="${coupon.couponMaxDiscount}">
            </td>
            <td th:text="${#strings.substring(coupon.couponDueDate,0,10)}">23-06-01</td>
            <td>
              <input type="radio" name="useCoupon" th:id="'useCoupon'+${i.index}">
              <label th:attr="for='useCoupon' + ${i.index}"><div>사용가능</div></label>
            </td>
          </tr>
        </table>
      </div>
      <div class="orderCoupon-coupon-button">
        <div>
          <button type="button" id="applyBtn">쿠폰 적용하기</button>
          <button id="orderCouponCancel">닫기</button>
        </div>
      </div>
    </div>
  </div>
</section>
