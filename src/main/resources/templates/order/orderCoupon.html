<div id="orderCouponBack"></div>
<section class="orderCoupon-mainFrame" id="orderCouponContent">
  <link rel="stylesheet" href="/css/common/default.css">
  <link rel="stylesheet" href="/css/order/orderCoupon.css">
  <!-- 결제 쿠폰 모달창  -->
  <div class="orderCoupon-mainFrame-main">
    <!-- 배송지 관리 -->
    <div class="orderCoupon-main-text">쿠폰 조회/적용
    </div>
    <table class="orderCoupon-main-notice">
      <tr>
        <th>쿠폰 사용에 따른 유의사항 </th>
      </tr>
      <tr>
        <td>
          <div>❶ 사용 가능한 쿠폰만 보여지게 됩니다.</div>
          <div>❷ 쿠폰은 회원등급 할인 이후에 적용되므로, 현재 페이지에서 보여지는 판매가와 실제 적용되는 금액과 다를 수 있습니다.</div>
          <div>❷ 기본 배송지는 1개만 저장됩니다. 다른 배송지를 기본 배송지로 설정하시면 기본 배송지가 변경됩니다.</div>
        </td>
      </tr>
    </table>
    <div class="orderCoupon-main-coupon">
      <table>
        <tr>
          <th width="330px">쿠폰명</th>
          <th width="130px">유효기간</th>
          <th width="60px">사용</th>
        </tr>
        <!-- 항목 추가~ -->
        <tr th:each="coupon : ${couponList}" class="orderCoupon-coupon-list">
          <td>
            <div th:text="${coupon.couponName}">쿠폰</div>
            <div th:text="${#numbers.formatInteger(coupon.couponCondition, 3, 'COMMA')} + '원 이상 구매시'">2000원 이상 구매시 </div>
          </td>
          <!-- <td th:text="${#dates.format(coupon.couponDueDate, 'yy-MM-dd')}">23-06-01</td> -->
          <!-- <td th:text="${#temporals.format(coupon.couponDueDate, 'yyyy-MM-dd HH:mm:ss')}">23-06-01</td> -->
          <td th:text="${#strings.substring(coupon.couponDueDate,0,10)}">23-06-01</td>
          <td><button type="button">사용</button></td>
        </tr>
        <!-- ~~~~~~~~~~~~~~~ -->
      </table>
      <div class="orderCoupon-coupon-button">
        <div>
          <button >쿠폰 적용하기</button>
          <button id="orderCouponCancel">닫기</button>
        </div>
      </div>
      
    </div>
  </div>
</section>
