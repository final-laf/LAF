<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAF :: 회원 정보 등록</title>

  <link rel="stylesheet" href="/css/member/socialLoginInfo.css">
</head>
<body>
  <th:block th:replace="~{common/header}"></th:block>
  <th:block th:replace="~{common/nav}"></th:block>
  
  <main>
    <section class="mypageSetInfo-setInfo" th:object="${session.loginMember}">
      <th:block th:replace="~{myPage/myPageSide}"></th:block>
      <div class="mypageSetInfo-setInfo-info"> <!-- width 1000px, 상단 마진 50px, 중앙정렬  -->
        <form action="#" id="mypageSetInfoSubmit">
          <div class="section-header">
            <div class="section-title">회원 정보 등록</div>
          </div>
          <div class="mypageSetInfo-info-setInfoInfo reqired-information"><!-- 기본정보 -->
            <Strong>기본정보</Strong>
            <table class="mypageSetInfo-setInfoInfo-table">
              <tr>
                <td><div class="for-flex-setInfo"><span>아이디</span></div></td>
                <td>
                  <div class="mypageSetInfo-table-inputTd">
                    <div th:text="*{memberId}">로그인 회원 아이디</div>
                  </div>
                </td>
              </tr>
                <td><div class="for-flex-setInfo"><span>이름</span><div class="required-for-setInfo"><span>*</span></div></div></td>
                <td>
                  <input type="text" name="memberName" id="mypageSetInfoName"  maxlength="10" th:value="*{memberName}">
                </td>
              </tr>
              <tr>
                <td><div class="for-flex-setInfo"><span>주소</span><div class="required-for-setInfo"><span>*</span></div></div></td>
                <td>
                  <!-- 주소 api 이용 (마지막 body태그 위 관련 스크립트) -->
                  <div class="mypageSetInfo-table-address">
                    <input type="text"  class="mypageSetInfo-address-postal" name="memberAddress" placeholder="우편번호" maxlength="6" id="sample6_postcode" readonly>
                    <button type="button" onclick="sample6_execDaumPostcode('sample6')">주소검색</button>
                  </div>
                  <div class="mypageSetInfo-table-address">
                    <input type="text"  name="memberAddress" placeholder=""  기본 주소 id="sample6_address" readonly>
                  </div>
                  <div class="mypageSetInfo-table-address">
                    <input type="text"  name="memberAddress" placeholder=""  상세 주소 id="sample6_detailAddress">
                  </div>
                </td>
              </tr>
              <tr>
                <td><div class="for-flex-setInfo"><span>전화번호</span><div class="required-for-setInfo"><span>*</span></div></div></td>
                <td class="mypageSetInfo-table-tel">
                  <input type="text" id="mypageSetInfoTelF" maxlength="11"  name="memberPhone">
                  <span id="phoneMessage">'-'를 제외한 숫자만 입력 바랍니다.</span>
                </td>
              </tr>
              <tr>
                <td><div class="for-flex-setInfo"><span>이메일</span><div class="required-for-setInfo"><span>*</span></div></div></td>
                <td>
                  <input type="text"  id="mypageSetInfoMail" name="memberEmail">
                  <button class="setInfo-button" id="sendAuthKeyBtn" type="button">인증 메일 전송</button>
                  <span id="emailMessage"></span>
                </td>
              </tr>
              <tr>
                <td><div class="for-flex-setInfo"><span>이메일 인증 번호</span><div class="required-for-setInfo"><span>*</span></div></div></td>
                <td>
                  <input type="text" id="authKey" name="authKey" maxlength="6" autocomplete="off">
                  <button class="setInfo-button" id="checkAuthKeyBtn" type="button">인증하기</button>
                  <span id="authKeyMessage"></span>
                </td>
              </tr>
            </table>
          </div>

          <div id="mypageSetInfoSubmitButton">
            <button id="setInfoButton" class="submit">회원정보등록</button>
          </div>
        </form>
      </div>
    </section>
        <!-- 하단 버튼 영역 -->
        <form method="post" id="mypageSetInfoSubmit">
          <div class="myPage-delete-btn-area">
            <button class="button member-cupon-modal-close">탈퇴</button>
            <button type="button" class="button member-cupon-modal-close" id="modalClose">닫기</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  
  <!-- 주소 api -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="/js/common/api/address.js"></script>
  <script src="/js/member/socialLoginInfo.js"></script>
</body>
</html>
