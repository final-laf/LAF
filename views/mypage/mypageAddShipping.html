<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../resources/css/common/default.css">
  <link rel="stylesheet" href="../../resources/css/shopping/categoryList.css">
  <link rel="stylesheet" href="../../resources/css/mypage/mypageAddShipping.css">
  <title>LAF :: 마이페이지</title>

</head>
<body>
  <header class="link" data-include="../../views/common/header.html"></header>
  <!-- <nav class="link" data-include="../../views/common/nav.html"></nav> -->
  
  <main>
    <section class="mypageAddShipping-mainFrame">
      <section class="link" data-include="../../views/mypage/mypageSide.html"></section>
      <!-- 마이페이지 중앙 대쉬보드 -->
      <div class="mypageAddShipping-mainFrame-myMain">
        <!-- 배송지 관리 -->
        <div class="mypageAddShipping-myMain-text">배송 주소록 관리
          <div>자주 쓰는 배송지를 등록 관리하실 수 있습니다.</div>
        </div>
        <form action="" method="post">
          <div class="mypageAddShipping-myMain-shipping">
            <table>
              <tr>
                <th>배송지명</th>
                <td><input type="text"></td>
              </tr>
              <tr>
                <th>성명</th>
                <td><input type="text"></td>
              </tr>
              <tr>
                <th>주소</th>
                <td>
                  <!-- 주소 api 이용 (마지막 body태그 위 관련 스크립트) -->
                  <div class="mypageAddShipping-shipping-address">
                    <input type="text" required class="mypageAddShipping-address-content" name="memberAddress" maxlength="6" id="sample6_postcode" readonly>
                    <button type="button" onclick="sample6_execDaumPostcode()">주소검색</button>
                  </div>
                  <div class="mypageAddShipping-shipping-address">
                    <input type="text" required name="memberAddress" id="sample6_address" readonly>
                  </div>
                  <div class="mypageAddShipping-shipping-address">
                    <input type="text" required name="memberAddress"  id="sample6_detailAddress">
                  </div>
                </td>
              </tr>
              <tr class="mypageAddShipping-shipping-tel">
                <th>휴대전화</th>
                <td>
                  <input type="text">-
                  <input type="text">-
                  <input type="text">
                </td>
              </tr>
            </table>
            <div class="mypageAddShipping-shipping-confirm">
              <div>
                <input type="checkbox">기본 배송지로 저장
              </div>
              <div class="mypageAddShipping-confirm-button">
                <button>등록</button>
                <button>취소</button>
              </div>
            </div>
            <table class="mypageAddShipping-Shipping-notice">
              <tr>
                <th>배송주소록 유의사항 </th>
              </tr>
              <tr>
                <td>
                  <div>❶ 배송 주소록은 최대 3개까지 등록할 수 있으며, 별도로 등록하지 않을 경우 최근 배송 주소록 기준으로 자동 업데이트 됩니다.</div>
                  <div>❷ 기본 배송지는 1개만 저장됩니다. 다른 배송지를 기본 배송지로 설정하시면 기본 배송지가 변경됩니다.</div>
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="link" data-include="../../views/common/footer.html"></footer>
  <script src="../../resources/js/common/default.js"></script>
  <!-- 주소 api -->


  <footer class="link" data-include="/views/common/footer.html"></footer>


  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function sample6_execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var addr = ''; // 주소 변수

          //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
              addr = data.roadAddress;
          } else { // 사용자가 지번 주소를 선택했을 경우(J)
              addr = data.jibunAddress;
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('sample6_postcode').value = data.zonecode;
          document.getElementById("sample6_address").value = addr;
          // 커서를 상세주소 필드로 이동한다.
          document.getElementById("sample6_detailAddress").focus();
        }
      }).open();
    }
  </script>
</body>
</html>
